<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fashionify</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Toggle Theme -->
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Main Login Form -->
    <div class="login-container">
      <h1>Welcome Back!</h1>
      <p>Log in to continue exploring fashion</p>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="actions">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button class="login-btn" type="submit">Log In</button>
      </form>

      <div class="divider">Or log in with</div>
      <div class="social-icons">
        <button class="social-btn">Continue with Google</button>
        <button class="social-btn">Continue with Facebook</button>
      </div>
      <div class="signup">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("login-form");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const text = await response.text();

          if (!response.ok) {
            alert(text || "Login failed");
            return;
          }

          alert(text || "Login successful");
          localStorage.setItem("fashionify_user_email", email);
          window.location.href = "home.html";
        } catch (err) {
          alert("Unable to reach server. Please ensure backend is running.");
          console.error(err);
        }
      });
       const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('light');
    });
    </script>
  </body>
</html>
