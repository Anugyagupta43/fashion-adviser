<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Fashionify</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Toggle Theme -->
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <!-- Signup Form -->
    <div class="login-container">
      <h1>Create Account</h1>
      <p>Join Fashionify to discover your style</p>
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Jane Doe" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            required
          />
        </div>
        <!-- Button -->
        <button class="login-btn" type="submit">Sign Up</button>
      </form>

      <div class="signup">
        Already have an account? <a href="index.html">Log In</a>
      </div>
    </div>
<script>
  document.getElementById("signup-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("http://localhost:3000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const text = await response.text();

      if (!response.ok) {
        alert(text || "Signup failed");
        return;
      }

      alert(text || "Signup successful! Please log in.");
      window.location.href = "index.html";
    } catch (err) {
      alert("Unable to reach server. Please ensure backend is running.");
      console.error(err);
    }
  });

  // Theme toggle
  const toggle = document.getElementById("themeToggle");
  toggle.addEventListener("change", () => {
    document.body.classList.toggle("light");
  });
</script>

  </body>
</html>
